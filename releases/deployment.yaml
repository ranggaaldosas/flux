apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: artamevia/go-sample-app
  namespace: flux-system
spec:
  image: artamevia/artamevia/go-sample-app
  interval: 30s
  secretRef:
    name: dockerhub-key

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: artamevia/go-sample-app
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: artamevia/go-sample-app
  policy:
    semver:
      range: '>=0.0.1'

---
apiVersion: v1
kind: Secret
metadata:
  name: artamevia/go-sample-app-configs
  namespace: playground-dfgjkt
type: Opaque
stringData:
  APP_NAME: "your_ip"
  ENV: "production"
  PORT: "3000"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artamevia/go-sample-app
  namespace: playground-dfgjkt
  labels:
    app: artamevia/go-sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: artamevia/go-sample-app
  template:
    metadata:
      labels:
        app: artamevia/go-sample-app
    spec:
      imagePullSecrets:
        - name: dockerhub-key
      containers:
        - name: artamevia/go-sample-app
          image: artamevia/artamevia/go-sample-app:1.0.2
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: "artamevia/go-sample-app-configs"

---
apiVersion: v1
kind: Service
metadata:
  name: artamevia/go-sample-app
  namespace: playground-dfgjkt
  labels:
    app: artamevia/go-sample-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: artamevia/go-sample-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artamevia/go-sample-app
  namespace: playground-dfgjkt
spec:
  rules:
    - host: ipinfo.dwyor.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: artamevia/go-sample-app
                port:
                  number: 80
  ingressClassName: traefik
